<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>Lock Screen | Material Design Admin - Fusion</title>
    <!-- Favicon-->
    <link rel="icon" href="../../favicon.png" type="image/x-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&subset=latin,cyrillic-ext" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css">

    <!-- Bootstrap Core Css -->
    <link href="../../plugins/bootstrap/css/bootstrap.css" rel="stylesheet">

    <!-- Waves Effect Css -->
    <link href="../../plugins/node-waves/waves.css" rel="stylesheet" />

    <!-- Animation Css -->
    <link href="../../plugins/animate-css/animate.css" rel="stylesheet" />

    <!-- Custom Css -->
    <link href="../../assets/css/style.css" rel="stylesheet">
</head>

<body class="forgot-pass">
<div class="forgot-box">
    <div class="card">
        <div class="bg-blue padding-20 b-t-radius">
            <div class="avatar">
                <img src="../../assets/images/mail/seven.jpg" class="border-trans">
            </div>
        </div>
        <div class="body">
            <form id="log_in" method="POST">
                <div class="msg">
                    Your are in lock screen. Please enter your password to go back to app.
                </div>
                <div class="input-group addon-line">
                        <span class="input-group-addon">
                            <i class="material-icons">lock</i>
                        </span>
                    <div class="form-line">
                        <input type="password" class="form-control" name="password" placeholder="Password" required>
                    </div>
                </div>

                <button class="btn btn-block btn-primary waves-effect" type="submit">UNLOCK</button>

            </form>
        </div>
    </div>
</div>

    <!-- CORE PLUGIN JS -->
    <script src="../../plugins/jquery/jquery.min.js"></script>
    <script src="../../plugins/bootstrap/js/bootstrap.js"></script>
    <script src="../../plugins/node-waves/waves.js"></script>
    <script src="../../plugins/jquery-slimscroll/jquery.slimscroll.js"></script>

    <!--THIS PAGE LEVEL JS-->
    <script src="../../plugins/jquery-validation/jquery.validate.js"></script>
    <script src="../../assets/js/pages/examples/login.js"></script>

    <!-- LAYOUT JS -->
    <script src="../../assets/js/demo.js"></script>

</body>

</html>
